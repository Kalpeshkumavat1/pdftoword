<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>kalpesh's image editing app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Edit monkey</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">about</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/how">how to use</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact us</a>
          </li>
          <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                 <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li> -->
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <div class="d-flex" role="search">
          <button class="btn btn-outline-success mx-2" type="submit">login</button>
          <button class="btn btn-outline-success mx-2" type="submit">sign up</button>
        </div>
      </div>
    </div>
  </nav>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <li></li>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> {{message|safe}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}  
  {% endif %}
  {% endwith %}
  <div class="container my-3">
    <h1 class="fs-2 next">EDIT image -edit your photo online</h1>
    <form action="/edit" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="formFile" class="form-label">select image to edit</label>
        <input class="form-control" type="file" id="formFile" name="file">
      </div>
      <div class="mb=3">
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" name="operation">
          <option selected>choose an operation</option>
          <!-- <option value="cpng" name="operation">Convert to Png</option>
           <option value="cwebp" name="operation">Convert to web page</option> 
          <option value="cgray" name="operation">Convert to grayscale</option>
          <option value="cjpg" name="operation">Convert to jpg</option> -->
          <option value="cword" name="operation">Convert to word</option>
          <option value="cpdf" name="operation">Convert to pdf</option>
        </select>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
